<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Equites Imperatoris - Roman heavy cavalry -->
  <defs>
    <linearGradient id="horseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    <linearGradient id="cavalryArmor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>
  <!-- Horse body -->
  <ellipse cx="32" cy="46" rx="22" ry="12" fill="url(#horseGrad)"/>
  <!-- Horse legs -->
  <rect x="14" y="52" width="4" height="10" fill="#654321"/>
  <rect x="22" y="54" width="4" height="8" fill="#654321"/>
  <rect x="38" y="54" width="4" height="8" fill="#654321"/>
  <rect x="46" y="52" width="4" height="10" fill="#654321"/>
  <!-- Hooves -->
  <rect x="13" y="60" width="6" height="3" rx="1" fill="#2F2F2F"/>
  <rect x="21" y="60" width="6" height="3" rx="1" fill="#2F2F2F"/>
  <rect x="37" y="60" width="6" height="3" rx="1" fill="#2F2F2F"/>
  <rect x="45" y="60" width="6" height="3" rx="1" fill="#2F2F2F"/>
  <!-- Horse head -->
  <ellipse cx="52" cy="38" rx="8" ry="6" fill="url(#horseGrad)"/>
  <ellipse cx="56" cy="36" rx="4" ry="3" fill="#654321"/>
  <!-- Horse ear -->
  <polygon points="50,32 52,28 54,32" fill="url(#horseGrad)"/>
  <!-- Horse eye -->
  <circle cx="54" cy="36" r="1.5" fill="#2F2F2F"/>
  <!-- Horse mane -->
  <path d="M42 34 Q46 30 50 32" fill="#2F2F2F" stroke="#2F2F2F" stroke-width="3"/>
  <!-- Saddle -->
  <ellipse cx="30" cy="38" rx="10" ry="5" fill="#8B0000"/>
  <!-- Rider body -->
  <rect x="26" y="20" width="12" height="18" rx="2" fill="url(#cavalryArmor)"/>
  <!-- Rider head -->
  <circle cx="32" cy="12" r="7" fill="#DEB887"/>
  <!-- Cavalry helmet -->
  <path d="M25 14 Q24 6 32 3 Q40 6 39 14" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <!-- Red plume -->
  <ellipse cx="32" cy="3" rx="4" ry="2" fill="#DC143C"/>
  <rect x="30" y="3" width="4" height="6" fill="#DC143C"/>
  <!-- Rider arm with lance -->
  <ellipse cx="22" cy="26" rx="3" ry="5" fill="#DEB887"/>
  <rect x="16" y="4" width="3" height="40" fill="#8B4513"/>
  <polygon points="17.5,4 14,0 21,0" fill="#C0C0C0"/>
  <!-- Shield on back -->
  <ellipse cx="40" cy="26" rx="6" ry="8" fill="#8B0000" stroke="#FFD700" stroke-width="1"/>
  <!-- Sword at side -->
  <rect x="42" y="30" width="2" height="14" fill="#C0C0C0"/>
</svg>
