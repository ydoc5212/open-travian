<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Wall - fortification -->
  <defs>
    <linearGradient id="wallStone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A9A9A9"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
  </defs>
  <!-- Main wall section -->
  <rect x="2" y="32" width="60" height="26" fill="url(#wallStone)" stroke="#404040" stroke-width="1"/>
  <!-- Battlements -->
  <rect x="2" y="24" width="10" height="12" fill="#808080" stroke="#404040" stroke-width="1"/>
  <rect x="18" y="24" width="10" height="12" fill="#808080" stroke="#404040" stroke-width="1"/>
  <rect x="36" y="24" width="10" height="12" fill="#808080" stroke="#404040" stroke-width="1"/>
  <rect x="52" y="24" width="10" height="12" fill="#808080" stroke="#404040" stroke-width="1"/>
  <!-- Stone block pattern -->
  <line x1="2" y1="40" x2="62" y2="40" stroke="#505050" stroke-width="0.5"/>
  <line x1="2" y1="50" x2="62" y2="50" stroke="#505050" stroke-width="0.5"/>
  <line x1="16" y1="32" x2="16" y2="40" stroke="#505050" stroke-width="0.5"/>
  <line x1="32" y1="32" x2="32" y2="40" stroke="#505050" stroke-width="0.5"/>
  <line x1="48" y1="32" x2="48" y2="40" stroke="#505050" stroke-width="0.5"/>
  <line x1="8" y1="40" x2="8" y2="50" stroke="#505050" stroke-width="0.5"/>
  <line x1="24" y1="40" x2="24" y2="50" stroke="#505050" stroke-width="0.5"/>
  <line x1="40" y1="40" x2="40" y2="50" stroke="#505050" stroke-width="0.5"/>
  <line x1="56" y1="40" x2="56" y2="50" stroke="#505050" stroke-width="0.5"/>
  <!-- Gate -->
  <rect x="24" y="42" width="16" height="16" fill="#5C4033"/>
  <path d="M 24 42 Q 32 36 40 42" fill="#5C4033" stroke="#404040" stroke-width="1"/>
  <!-- Gate bars -->
  <line x1="28" y1="42" x2="28" y2="58" stroke="#3D2817" stroke-width="1"/>
  <line x1="32" y1="42" x2="32" y2="58" stroke="#3D2817" stroke-width="1"/>
  <line x1="36" y1="42" x2="36" y2="58" stroke="#3D2817" stroke-width="1"/>
</svg>
