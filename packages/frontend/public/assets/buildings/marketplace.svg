<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Marketplace - open market with stalls -->
  <defs>
    <linearGradient id="awning1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C"/>
      <stop offset="50%" style="stop-color:#DC143C"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
    <linearGradient id="awning2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1"/>
      <stop offset="50%" style="stop-color:#4169E1"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>
  <!-- Ground/plaza -->
  <ellipse cx="32" cy="56" rx="28" ry="6" fill="#D2B48C"/>
  <ellipse cx="32" cy="56" rx="26" ry="5" fill="#DEB887"/>
  <!-- Left stall -->
  <rect x="6" y="32" width="20" height="22" fill="#DEB887" stroke="#8B7355" stroke-width="1"/>
  <polygon points="6,32 16,18 26,32" fill="url(#awning1)"/>
  <!-- Right stall -->
  <rect x="38" y="32" width="20" height="22" fill="#DEB887" stroke="#8B7355" stroke-width="1"/>
  <polygon points="38,32 48,18 58,32" fill="url(#awning2)"/>
  <!-- Center well/fountain -->
  <ellipse cx="32" cy="46" rx="8" ry="4" fill="#708090"/>
  <ellipse cx="32" cy="44" rx="6" ry="3" fill="#87CEEB"/>
  <rect x="30" y="34" width="4" height="10" fill="#808080"/>
  <!-- Goods on stalls -->
  <circle cx="10" cy="42" r="3" fill="#FF6347"/>
  <circle cx="16" cy="44" r="2" fill="#FFD700"/>
  <circle cx="22" cy="42" r="3" fill="#32CD32"/>
  <rect x="42" y="40" width="4" height="6" fill="#8B4513"/>
  <rect x="48" y="38" width="6" height="8" fill="#CD853F"/>
  <!-- Poles -->
  <rect x="15" y="18" width="2" height="14" fill="#8B4513"/>
  <rect x="47" y="18" width="2" height="14" fill="#8B4513"/>
</svg>
