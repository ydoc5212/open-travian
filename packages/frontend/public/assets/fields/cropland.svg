<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cropland - wheat field -->
  <defs>
    <linearGradient id="soil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#5C4033"/>
    </linearGradient>
  </defs>
  <!-- Field ground -->
  <rect x="2" y="44" width="60" height="18" fill="url(#soil)"/>
  <!-- Plowed rows -->
  <line x1="2" y1="48" x2="62" y2="48" stroke="#4a3728" stroke-width="1"/>
  <line x1="2" y1="52" x2="62" y2="52" stroke="#4a3728" stroke-width="1"/>
  <line x1="2" y1="56" x2="62" y2="56" stroke="#4a3728" stroke-width="1"/>
  <!-- Wheat stalks row 1 -->
  <g fill="none" stroke="#DAA520" stroke-width="1.5">
    <line x1="6" y1="44" x2="6" y2="28"/>
    <line x1="12" y1="44" x2="12" y2="26"/>
    <line x1="18" y1="44" x2="18" y2="30"/>
    <line x1="24" y1="44" x2="24" y2="28"/>
    <line x1="30" y1="44" x2="30" y2="24"/>
    <line x1="36" y1="44" x2="36" y2="28"/>
    <line x1="42" y1="44" x2="42" y2="26"/>
    <line x1="48" y1="44" x2="48" y2="30"/>
    <line x1="54" y1="44" x2="54" y2="28"/>
    <line x1="58" y1="44" x2="58" y2="32"/>
  </g>
  <!-- Wheat heads -->
  <g fill="#FFD700">
    <ellipse cx="6" cy="26" rx="2" ry="4"/>
    <ellipse cx="12" cy="24" rx="2" ry="4"/>
    <ellipse cx="18" cy="28" rx="2" ry="4"/>
    <ellipse cx="24" cy="26" rx="2" ry="4"/>
    <ellipse cx="30" cy="22" rx="2" ry="4"/>
    <ellipse cx="36" cy="26" rx="2" ry="4"/>
    <ellipse cx="42" cy="24" rx="2" ry="4"/>
    <ellipse cx="48" cy="28" rx="2" ry="4"/>
    <ellipse cx="54" cy="26" rx="2" ry="4"/>
    <ellipse cx="58" cy="30" rx="2" ry="4"/>
  </g>
  <!-- Wind effect - slightly bent stalks -->
  <g fill="none" stroke="#B8860B" stroke-width="1">
    <path d="M 9 44 Q 10 36 8 28"/>
    <path d="M 33 44 Q 34 34 32 24"/>
    <path d="M 51 44 Q 52 38 50 30"/>
  </g>
  <!-- Scythe -->
  <rect x="56" y="36" width="1.5" height="10" fill="#8B4513"/>
  <path d="M 56 36 Q 62 34 60 40" fill="none" stroke="#808080" stroke-width="2"/>
</svg>
