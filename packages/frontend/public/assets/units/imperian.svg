<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Imperian - Elite Roman offensive infantry -->
  <defs>
    <linearGradient id="imperianArmor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
  </defs>
  <!-- Legs -->
  <rect x="26" y="48" width="5" height="12" fill="#DEB887"/>
  <rect x="33" y="48" width="5" height="12" fill="#DEB887"/>
  <rect x="25" y="58" width="6" height="4" rx="1" fill="#8B0000"/>
  <rect x="33" y="58" width="6" height="4" rx="1" fill="#8B0000"/>
  <!-- Body armor -->
  <rect x="22" y="26" width="20" height="24" rx="3" fill="url(#imperianArmor)"/>
  <!-- Armor details -->
  <rect x="30" y="28" width="4" height="20" fill="#FFD700"/>
  <!-- Head -->
  <circle cx="32" cy="16" r="9" fill="#DEB887"/>
  <!-- Imperial helmet -->
  <path d="M21 18 Q19 6 32 2 Q45 6 43 18" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <!-- Tall red crest -->
  <rect x="29" y="-2" width="6" height="10" fill="#8B0000"/>
  <ellipse cx="32" cy="-2" rx="6" ry="4" fill="#DC143C"/>
  <!-- Cheek guards -->
  <rect x="18" y="14" width="5" height="8" rx="1" fill="#FFD700"/>
  <rect x="41" y="14" width="5" height="8" rx="1" fill="#FFD700"/>
  <!-- Arms -->
  <ellipse cx="17" cy="34" rx="5" ry="7" fill="url(#imperianArmor)"/>
  <ellipse cx="47" cy="34" rx="5" ry="7" fill="url(#imperianArmor)"/>
  <!-- Small round shield -->
  <circle cx="12" cy="36" r="8" fill="#8B0000" stroke="#FFD700" stroke-width="2"/>
  <circle cx="12" cy="36" r="3" fill="#FFD700"/>
  <!-- Two swords (dual wielder) -->
  <rect x="46" y="20" width="3" height="22" fill="#C0C0C0"/>
  <polygon points="47.5,42 45,46 50,46" fill="#C0C0C0"/>
  <rect x="52" y="24" width="3" height="18" fill="#C0C0C0"/>
  <polygon points="53.5,42 51,46 56,46" fill="#C0C0C0"/>
  <!-- Sword handles -->
  <rect x="45" y="18" width="5" height="4" rx="1" fill="#8B4513"/>
  <rect x="51" y="22" width="5" height="4" rx="1" fill="#8B4513"/>
</svg>
