<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Woodcutter - forest with lumber -->
  <defs>
    <linearGradient id="tree1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#006400"/>
    </linearGradient>
  </defs>
  <!-- Ground -->
  <ellipse cx="32" cy="58" rx="30" ry="6" fill="#8B7355"/>
  <!-- Trees -->
  <polygon points="16,50 16,24 8,50" fill="url(#tree1)"/>
  <polygon points="16,40 16,14 6,40" fill="#2E8B2E"/>
  <polygon points="16,30 16,8 10,30" fill="#32CD32"/>
  <rect x="14" y="50" width="4" height="8" fill="#8B4513"/>

  <polygon points="40,50 40,28 32,50" fill="url(#tree1)"/>
  <polygon points="40,42 40,18 30,42" fill="#2E8B2E"/>
  <polygon points="40,34 40,12 34,34" fill="#32CD32"/>
  <rect x="38" y="50" width="4" height="8" fill="#8B4513"/>

  <!-- Chopped logs -->
  <ellipse cx="26" cy="54" rx="6" ry="3" fill="#DEB887" stroke="#8B4513" stroke-width="1"/>
  <ellipse cx="26" cy="52" rx="5" ry="2.5" fill="#D2B48C"/>
  <ellipse cx="52" cy="52" rx="4" ry="2" fill="#DEB887" stroke="#8B4513" stroke-width="0.5"/>

  <!-- Axe -->
  <rect x="46" y="44" width="2" height="10" fill="#8B4513"/>
  <polygon points="44,42 50,42 48,48 46,48" fill="#A0A0A0"/>

  <!-- Tree stump -->
  <ellipse cx="56" cy="56" rx="4" ry="2" fill="#8B4513"/>
  <rect x="52" y="54" width="8" height="4" fill="#A0522D"/>
</svg>
