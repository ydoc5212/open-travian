<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Rally Point - flag and gathering area -->
  <!-- Ground circle -->
  <ellipse cx="32" cy="52" rx="26" ry="8" fill="#8B7355"/>
  <ellipse cx="32" cy="52" rx="24" ry="6" fill="#A0522D"/>
  <!-- Inner circle pattern -->
  <ellipse cx="32" cy="52" rx="16" ry="4" fill="none" stroke="#5C4033" stroke-width="1"/>
  <!-- Flag pole -->
  <rect x="30" y="12" width="4" height="42" fill="#5C4033"/>
  <rect x="31" y="12" width="2" height="42" fill="#8B7355"/>
  <!-- Flag -->
  <polygon points="34,12 56,20 56,28 34,20" fill="#8B0000"/>
  <polygon points="34,12 56,20 56,28 34,20" fill="url(#flagShade)"/>
  <defs>
    <linearGradient id="flagShade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD0000"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
  </defs>
  <!-- Flag emblem (eagle) -->
  <path d="M 44 18 L 46 16 L 48 18 L 46 20 Z" fill="#FFD700"/>
  <!-- Torches around -->
  <rect x="14" y="40" width="2" height="10" fill="#8B4513"/>
  <ellipse cx="15" cy="38" rx="2" ry="3" fill="#FF6600"/>
  <ellipse cx="15" cy="38" rx="1" ry="2" fill="#FFFF00"/>
  <rect x="48" y="40" width="2" height="10" fill="#8B4513"/>
  <ellipse cx="49" cy="38" rx="2" ry="3" fill="#FF6600"/>
  <ellipse cx="49" cy="38" rx="1" ry="2" fill="#FFFF00"/>
  <!-- Pole top ornament -->
  <circle cx="32" cy="10" r="3" fill="#FFD700"/>
</svg>
