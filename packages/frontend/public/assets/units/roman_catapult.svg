<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Roman Fire Catapult -->
  <defs>
    <linearGradient id="catWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    <radialGradient id="fireGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </radialGradient>
  </defs>
  <!-- Wheels -->
  <circle cx="12" cy="56" r="6" fill="#654321" stroke="#8B4513" stroke-width="2"/>
  <circle cx="12" cy="56" r="2" fill="#8B4513"/>
  <circle cx="52" cy="56" r="6" fill="#654321" stroke="#8B4513" stroke-width="2"/>
  <circle cx="52" cy="56" r="2" fill="#8B4513"/>
  <!-- Base frame -->
  <rect x="8" y="46" width="48" height="6" fill="url(#catWood)"/>
  <!-- Main frame uprights -->
  <rect x="12" y="26" width="6" height="22" fill="url(#catWood)"/>
  <rect x="46" y="26" width="6" height="22" fill="url(#catWood)"/>
  <!-- Cross beam -->
  <rect x="10" y="24" width="44" height="6" fill="url(#catWood)"/>
  <!-- Throwing arm (angled) -->
  <rect x="28" y="4" width="6" height="36" rx="2" fill="url(#catWood)" transform="rotate(-30 31 22)"/>
  <!-- Arm pivot point -->
  <circle cx="32" cy="28" r="4" fill="#708090"/>
  <!-- Sling at end of arm -->
  <ellipse cx="16" cy="10" rx="6" ry="4" fill="#8B4513"/>
  <!-- Fireball in sling -->
  <circle cx="16" cy="8" r="5" fill="url(#fireGrad)"/>
  <!-- Fire wisps -->
  <ellipse cx="14" cy="4" rx="2" ry="3" fill="#FFA500" opacity="0.8"/>
  <ellipse cx="18" cy="5" rx="1.5" ry="2" fill="#FFFF00" opacity="0.7"/>
  <!-- Torsion springs (rope bundles) -->
  <ellipse cx="26" cy="28" rx="3" ry="5" fill="#DAA520"/>
  <ellipse cx="38" cy="28" rx="3" ry="5" fill="#DAA520"/>
  <!-- Winch mechanism -->
  <rect x="36" y="36" width="8" height="8" fill="url(#catWood)"/>
  <circle cx="40" cy="40" r="3" fill="#708090"/>
  <!-- Rope to arm -->
  <line x1="40" y1="38" x2="34" y2="28" stroke="#DAA520" stroke-width="2"/>
  <!-- Metal reinforcements -->
  <rect x="12" y="36" width="6" height="2" fill="#708090"/>
  <rect x="46" y="36" width="6" height="2" fill="#708090"/>
  <!-- Small soldier operating -->
  <circle cx="48" cy="42" r="3" fill="#5C4033"/>
  <rect x="46" y="42" width="4" height="6" fill="#5C4033"/>
</svg>
