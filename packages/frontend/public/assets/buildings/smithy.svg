<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Smithy - blacksmith forge -->
  <defs>
    <linearGradient id="forge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5C4033"/>
    </linearGradient>
  </defs>
  <!-- Foundation -->
  <rect x="4" y="54" width="56" height="4" fill="#606060"/>
  <!-- Main building -->
  <rect x="6" y="28" width="40" height="26" fill="url(#forge)" stroke="#3D2817" stroke-width="1.5"/>
  <!-- Roof -->
  <polygon points="26,14 50,28 2,28" fill="#404040" stroke="#303030" stroke-width="1"/>
  <!-- Chimney -->
  <rect x="46" y="8" width="12" height="46" fill="#505050" stroke="#404040" stroke-width="1"/>
  <rect x="44" y="4" width="16" height="6" fill="#606060"/>
  <!-- Smoke -->
  <ellipse cx="52" cy="2" rx="4" ry="2" fill="#A0A0A0" opacity="0.6"/>
  <ellipse cx="50" cy="-2" rx="3" ry="2" fill="#808080" opacity="0.4"/>
  <!-- Forge glow -->
  <rect x="48" y="36" width="8" height="12" fill="#FF4500"/>
  <rect x="49" y="37" width="6" height="10" fill="#FF6600"/>
  <rect x="50" y="38" width="4" height="8" fill="#FFD700"/>
  <!-- Door -->
  <rect x="16" y="38" width="14" height="16" fill="#3D2817"/>
  <!-- Window with fire glow -->
  <rect x="10" y="34" width="6" height="6" fill="#FF6600" stroke="#3D2817" stroke-width="1"/>
  <!-- Anvil outside -->
  <rect x="36" y="48" width="8" height="6" fill="#404040"/>
  <rect x="34" y="46" width="12" height="4" fill="#505050"/>
  <!-- Hammer -->
  <rect x="32" y="42" width="2" height="8" fill="#8B4513"/>
  <rect x="30" y="40" width="6" height="4" fill="#606060"/>
</svg>
