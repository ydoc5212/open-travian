<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cranny - hidden underground storage -->
  <defs>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
  </defs>
  <!-- Grass ground -->
  <ellipse cx="32" cy="48" rx="28" ry="14" fill="url(#ground)"/>
  <!-- Mound/hill -->
  <ellipse cx="32" cy="44" rx="20" ry="12" fill="#8B7355"/>
  <ellipse cx="32" cy="42" rx="18" ry="10" fill="#6B8E23"/>
  <!-- Hidden entrance -->
  <ellipse cx="32" cy="46" rx="8" ry="5" fill="#2F2F2F"/>
  <ellipse cx="32" cy="45" rx="6" ry="4" fill="#1a1a1a"/>
  <!-- Trapdoor -->
  <rect x="26" y="42" width="12" height="2" fill="#8B4513" stroke="#5C4033" stroke-width="0.5"/>
  <circle cx="36" cy="43" r="1" fill="#404040"/>
  <!-- Grass tufts -->
  <path d="M 16 38 L 18 32 L 20 38" fill="#228B22"/>
  <path d="M 44 36 L 46 30 L 48 36" fill="#228B22"/>
  <path d="M 24 34 L 26 28 L 28 34" fill="#32CD32"/>
  <path d="M 38 32 L 40 26 L 42 32" fill="#32CD32"/>
  <!-- Small rocks -->
  <ellipse cx="14" cy="50" rx="3" ry="2" fill="#808080"/>
  <ellipse cx="50" cy="48" rx="2" ry="1.5" fill="#707070"/>
  <!-- Chest peeking out -->
  <rect x="28" y="48" width="8" height="4" fill="#8B4513" opacity="0.6"/>
</svg>
