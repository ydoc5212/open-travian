<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Equites Caesaris - Elite Roman heavy cavalry -->
  <defs>
    <linearGradient id="warHorse" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="goldArmor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Armored war horse -->
  <ellipse cx="32" cy="46" rx="22" ry="12" fill="url(#warHorse)"/>
  <!-- Horse armor -->
  <ellipse cx="32" cy="44" rx="18" ry="8" fill="#C0C0C0" opacity="0.6"/>
  <!-- Horse legs (armored) -->
  <rect x="14" y="52" width="5" height="10" fill="#2F2F2F"/>
  <rect x="22" y="54" width="5" height="8" fill="#2F2F2F"/>
  <rect x="38" y="54" width="5" height="8" fill="#2F2F2F"/>
  <rect x="46" y="52" width="5" height="10" fill="#2F2F2F"/>
  <!-- Gold leg armor -->
  <rect x="14" y="52" width="5" height="4" fill="url(#goldArmor)"/>
  <rect x="46" y="52" width="5" height="4" fill="url(#goldArmor)"/>
  <!-- Horse head with armor -->
  <ellipse cx="54" cy="38" rx="8" ry="6" fill="url(#warHorse)"/>
  <!-- Horse face armor -->
  <path d="M50 36 L54 32 L58 36 L54 42 Z" fill="#C0C0C0"/>
  <!-- Horse ear -->
  <polygon points="52,30 54,26 56,30" fill="url(#warHorse)"/>
  <!-- Horse eye -->
  <circle cx="52" cy="36" r="1.5" fill="#2F2F2F"/>
  <!-- Ornate mane -->
  <path d="M42 34 Q46 28 52 30" fill="none" stroke="url(#goldArmor)" stroke-width="4"/>
  <!-- Elaborate saddle -->
  <ellipse cx="30" cy="38" rx="10" ry="5" fill="#800020"/>
  <ellipse cx="30" cy="38" rx="8" ry="4" fill="url(#goldArmor)" opacity="0.5"/>
  <!-- Elite rider body - golden armor -->
  <rect x="24" y="18" width="14" height="20" rx="2" fill="url(#goldArmor)"/>
  <!-- Red cape -->
  <path d="M38 20 Q44 26 42 36 Q36 40 32 36" fill="#800020"/>
  <!-- Rider head -->
  <circle cx="31" cy="10" r="7" fill="#DEB887"/>
  <!-- Ornate imperial helmet -->
  <path d="M24 12 Q22 4 31 0 Q40 4 38 12" fill="url(#goldArmor)" stroke="#DAA520" stroke-width="1"/>
  <!-- Tall red and gold plume -->
  <rect x="28" y="-6" width="6" height="10" fill="#800020"/>
  <ellipse cx="31" cy="-6" rx="5" ry="3" fill="#DC143C"/>
  <!-- Imperial eagle on helmet -->
  <path d="M31 4 L28 6 L31 8 L34 6 Z" fill="#C0C0C0"/>
  <!-- Arm with heavy lance -->
  <ellipse cx="20" cy="26" rx="4" ry="6" fill="url(#goldArmor)"/>
  <rect x="12" y="0" width="4" height="44" fill="#8B4513"/>
  <polygon points="14,0 10,-6 18,-6" fill="#C0C0C0"/>
  <!-- Gold lance decoration -->
  <rect x="12" y="10" width="4" height="2" fill="url(#goldArmor)"/>
  <rect x="12" y="20" width="4" height="2" fill="url(#goldArmor)"/>
  <!-- Sword at side -->
  <rect x="44" y="28" width="3" height="16" fill="#C0C0C0"/>
  <rect x="43" y="26" width="5" height="4" fill="url(#goldArmor)"/>
</svg>
