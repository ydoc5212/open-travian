<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Roman Battering Ram -->
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  <!-- Wheels -->
  <circle cx="14" cy="52" r="8" fill="#654321" stroke="#8B4513" stroke-width="2"/>
  <circle cx="14" cy="52" r="3" fill="#8B4513"/>
  <circle cx="50" cy="52" r="8" fill="#654321" stroke="#8B4513" stroke-width="2"/>
  <circle cx="50" cy="52" r="3" fill="#8B4513"/>
  <!-- Wheel spokes -->
  <line x1="14" y1="44" x2="14" y2="60" stroke="#8B4513" stroke-width="2"/>
  <line x1="6" y1="52" x2="22" y2="52" stroke="#8B4513" stroke-width="2"/>
  <line x1="50" y1="44" x2="50" y2="60" stroke="#8B4513" stroke-width="2"/>
  <line x1="42" y1="52" x2="58" y2="52" stroke="#8B4513" stroke-width="2"/>
  <!-- Base platform -->
  <rect x="6" y="40" width="52" height="8" fill="url(#woodGrad)"/>
  <!-- Roof structure -->
  <polygon points="32,12 6,32 58,32" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <!-- Support beams -->
  <line x1="10" y1="32" x2="10" y2="40" stroke="#654321" stroke-width="3"/>
  <line x1="54" y1="32" x2="54" y2="40" stroke="#654321" stroke-width="3"/>
  <line x1="32" y1="12" x2="32" y2="32" stroke="#654321" stroke-width="2"/>
  <!-- Hanging ram -->
  <rect x="4" y="34" width="48" height="6" rx="3" fill="url(#woodGrad)"/>
  <!-- Ram head (metal) -->
  <ellipse cx="0" cy="37" rx="6" ry="4" fill="#708090" stroke="#4A4A4A" stroke-width="1"/>
  <circle cx="-2" cy="37" r="2" fill="#4A4A4A"/>
  <!-- Metal bands on ram -->
  <rect x="8" y="34" width="3" height="6" fill="#708090"/>
  <rect x="20" y="34" width="3" height="6" fill="#708090"/>
  <rect x="32" y="34" width="3" height="6" fill="#708090"/>
  <rect x="44" y="34" width="3" height="6" fill="#708090"/>
  <!-- Chains/ropes holding ram -->
  <line x1="16" y1="26" x2="16" y2="34" stroke="#8B8B8B" stroke-width="2"/>
  <line x1="32" y1="18" x2="32" y2="34" stroke="#8B8B8B" stroke-width="2"/>
  <line x1="48" y1="26" x2="48" y2="34" stroke="#8B8B8B" stroke-width="2"/>
  <!-- Roof shingles pattern -->
  <line x1="10" y1="28" x2="54" y2="28" stroke="#654321" stroke-width="1"/>
  <line x1="14" y1="24" x2="50" y2="24" stroke="#654321" stroke-width="1"/>
  <line x1="20" y1="20" x2="44" y2="20" stroke="#654321" stroke-width="1"/>
  <!-- Small soldiers operating (silhouettes) -->
  <circle cx="20" cy="46" r="3" fill="#5C4033"/>
  <rect x="18" y="46" width="4" height="6" fill="#5C4033"/>
  <circle cx="44" cy="46" r="3" fill="#5C4033"/>
  <rect x="42" y="46" width="4" height="6" fill="#5C4033"/>
</svg>
