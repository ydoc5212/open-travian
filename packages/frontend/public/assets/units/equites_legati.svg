<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Equites Legati - Roman scout cavalry -->
  <defs>
    <linearGradient id="scoutHorse" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
  </defs>
  <!-- Horse body (lighter, faster horse) -->
  <ellipse cx="32" cy="46" rx="20" ry="10" fill="url(#scoutHorse)"/>
  <!-- Horse legs (running pose) -->
  <rect x="12" y="50" width="3" height="12" rx="1" fill="#A0522D" transform="rotate(-15 13 50)"/>
  <rect x="20" y="52" width="3" height="10" rx="1" fill="#A0522D" transform="rotate(10 21 52)"/>
  <rect x="40" y="52" width="3" height="10" rx="1" fill="#A0522D" transform="rotate(-10 41 52)"/>
  <rect x="48" y="50" width="3" height="12" rx="1" fill="#A0522D" transform="rotate(15 49 50)"/>
  <!-- Horse head (extended forward - running) -->
  <ellipse cx="54" cy="40" rx="7" ry="5" fill="url(#scoutHorse)"/>
  <ellipse cx="58" cy="38" rx="3" ry="2.5" fill="#A0522D"/>
  <!-- Horse ear -->
  <polygon points="52,34 53,30 55,34" fill="url(#scoutHorse)"/>
  <!-- Horse eye -->
  <circle cx="56" cy="38" r="1" fill="#2F2F2F"/>
  <!-- Flowing mane -->
  <path d="M42 36 Q48 32 52 34" fill="none" stroke="#5C4033" stroke-width="3"/>
  <!-- Horse tail (flowing) -->
  <path d="M10 44 Q4 48 6 54" fill="none" stroke="#5C4033" stroke-width="3"/>
  <!-- Light saddle -->
  <ellipse cx="30" cy="40" rx="8" ry="4" fill="#228B22"/>
  <!-- Rider (lighter armor) -->
  <rect x="26" y="24" width="10" height="16" rx="2" fill="#228B22"/>
  <!-- Rider head -->
  <circle cx="31" cy="16" r="6" fill="#DEB887"/>
  <!-- Light helmet (no plume) -->
  <path d="M25 18 Q24 10 31 7 Q38 10 37 18" fill="#C0C0C0"/>
  <!-- Rider leaning forward -->
  <ellipse cx="22" cy="28" rx="3" ry="4" fill="#DEB887"/>
  <!-- Cloak flowing behind -->
  <path d="M36 26 Q40 30 38 38 Q34 42 30 38" fill="#228B22"/>
  <!-- No weapons - scout -->
</svg>
