<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Roman Legionnaire - Classic infantry -->
  <defs>
    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F"/>
      <stop offset="50%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#660000"/>
    </linearGradient>
  </defs>
  <!-- Legs -->
  <rect x="26" y="48" width="5" height="12" fill="#DEB887"/>
  <rect x="33" y="48" width="5" height="12" fill="#DEB887"/>
  <rect x="25" y="58" width="6" height="4" rx="1" fill="#654321"/>
  <rect x="33" y="58" width="6" height="4" rx="1" fill="#654321"/>
  <!-- Body armor (lorica segmentata) -->
  <rect x="22" y="28" width="20" height="22" rx="3" fill="url(#armorGrad)"/>
  <!-- Armor segments -->
  <line x1="22" y1="32" x2="42" y2="32" stroke="#5C4033" stroke-width="1"/>
  <line x1="22" y1="36" x2="42" y2="36" stroke="#5C4033" stroke-width="1"/>
  <line x1="22" y1="40" x2="42" y2="40" stroke="#5C4033" stroke-width="1"/>
  <!-- Head -->
  <circle cx="32" cy="18" r="9" fill="#DEB887"/>
  <!-- Galea (Roman helmet) -->
  <path d="M22 20 Q20 10 32 6 Q44 10 42 20" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <!-- Helmet crest -->
  <path d="M28 6 Q32 2 36 6" fill="none" stroke="#8B0000" stroke-width="4"/>
  <!-- Cheek guards -->
  <rect x="20" y="16" width="4" height="8" rx="1" fill="#C0C0C0"/>
  <rect x="40" y="16" width="4" height="8" rx="1" fill="#C0C0C0"/>
  <!-- Arms -->
  <ellipse cx="18" cy="34" rx="4" ry="6" fill="#DEB887"/>
  <ellipse cx="46" cy="34" rx="4" ry="6" fill="#DEB887"/>
  <!-- Scutum (Roman shield) -->
  <rect x="8" y="26" width="12" height="24" rx="2" fill="url(#shieldGrad)" stroke="#FFD700" stroke-width="1"/>
  <!-- Shield boss -->
  <circle cx="14" cy="38" r="3" fill="#FFD700"/>
  <!-- Shield decoration -->
  <line x1="14" y1="28" x2="14" y2="48" stroke="#FFD700" stroke-width="1"/>
  <!-- Gladius (sword) -->
  <rect x="46" y="22" width="3" height="24" fill="#C0C0C0"/>
  <rect x="45" y="20" width="5" height="4" rx="1" fill="#8B4513"/>
  <polygon points="47.5,46 45,50 50,50" fill="#C0C0C0"/>
  <!-- Pilum (javelin) behind -->
  <rect x="52" y="8" width="2" height="40" fill="#8B4513"/>
  <polygon points="53,8 50,2 56,2" fill="#C0C0C0"/>
</svg>
