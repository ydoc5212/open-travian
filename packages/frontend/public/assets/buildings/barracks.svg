<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Barracks - military training building -->
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A9A9A9"/>
      <stop offset="100%" style="stop-color:#696969"/>
    </linearGradient>
  </defs>
  <!-- Foundation -->
  <rect x="4" y="54" width="56" height="4" fill="#505050"/>
  <!-- Main building -->
  <rect x="6" y="28" width="52" height="26" fill="url(#stone)" stroke="#404040" stroke-width="1.5"/>
  <!-- Stone blocks pattern -->
  <line x1="6" y1="36" x2="58" y2="36" stroke="#505050" stroke-width="0.5"/>
  <line x1="6" y1="44" x2="58" y2="44" stroke="#505050" stroke-width="0.5"/>
  <line x1="20" y1="28" x2="20" y2="36" stroke="#505050" stroke-width="0.5"/>
  <line x1="44" y1="28" x2="44" y2="36" stroke="#505050" stroke-width="0.5"/>
  <line x1="32" y1="36" x2="32" y2="44" stroke="#505050" stroke-width="0.5"/>
  <!-- Roof with battlements -->
  <rect x="4" y="22" width="56" height="6" fill="#505050"/>
  <rect x="6" y="18" width="8" height="8" fill="#606060"/>
  <rect x="18" y="18" width="8" height="8" fill="#606060"/>
  <rect x="38" y="18" width="8" height="8" fill="#606060"/>
  <rect x="50" y="18" width="8" height="8" fill="#606060"/>
  <!-- Door -->
  <rect x="24" y="40" width="16" height="14" fill="#5C4033"/>
  <rect x="25" y="41" width="14" height="12" fill="#3D2817"/>
  <!-- Crossed swords emblem -->
  <line x1="28" y1="32" x2="36" y2="38" stroke="#FFD700" stroke-width="1.5"/>
  <line x1="36" y1="32" x2="28" y2="38" stroke="#FFD700" stroke-width="1.5"/>
  <!-- Shield -->
  <ellipse cx="32" cy="35" rx="3" ry="4" fill="#8B0000" stroke="#FFD700" stroke-width="0.5"/>
  <!-- Torches -->
  <rect x="10" y="34" width="2" height="8" fill="#8B4513"/>
  <ellipse cx="11" cy="32" rx="2" ry="3" fill="#FF6600"/>
  <rect x="52" y="34" width="2" height="8" fill="#8B4513"/>
  <ellipse cx="53" cy="32" rx="2" ry="3" fill="#FF6600"/>
</svg>
