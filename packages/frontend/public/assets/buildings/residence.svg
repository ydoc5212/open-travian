<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Residence - noble house -->
  <defs>
    <linearGradient id="house" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3"/>
      <stop offset="100%" style="stop-color:#D2B48C"/>
    </linearGradient>
  </defs>
  <!-- Foundation -->
  <rect x="6" y="54" width="52" height="4" fill="#808080"/>
  <!-- Main building -->
  <rect x="8" y="30" width="48" height="24" fill="url(#house)" stroke="#8B7355" stroke-width="1"/>
  <!-- Roof -->
  <polygon points="32,10 60,30 4,30" fill="#8B0000" stroke="#5C0000" stroke-width="1"/>
  <!-- Chimney -->
  <rect x="44" y="12" width="6" height="14" fill="#8B4513"/>
  <!-- Windows (fancy) -->
  <rect x="12" y="36" width="8" height="10" fill="#87CEEB" stroke="#5C4033" stroke-width="1"/>
  <line x1="16" y1="36" x2="16" y2="46" stroke="#5C4033" stroke-width="0.5"/>
  <line x1="12" y1="41" x2="20" y2="41" stroke="#5C4033" stroke-width="0.5"/>
  <rect x="44" y="36" width="8" height="10" fill="#87CEEB" stroke="#5C4033" stroke-width="1"/>
  <line x1="48" y1="36" x2="48" y2="46" stroke="#5C4033" stroke-width="0.5"/>
  <line x1="44" y1="41" x2="52" y2="41" stroke="#5C4033" stroke-width="0.5"/>
  <!-- Grand door -->
  <rect x="26" y="38" width="12" height="16" fill="#5C4033" stroke="#3D2817" stroke-width="1"/>
  <path d="M 26 38 Q 32 32 38 38" fill="#5C4033" stroke="#3D2817" stroke-width="1"/>
  <!-- Door handle -->
  <circle cx="35" cy="48" r="1.5" fill="#FFD700"/>
  <!-- Decorative elements -->
  <rect x="24" y="34" width="16" height="2" fill="#8B7355"/>
  <!-- Flower boxes -->
  <rect x="12" y="46" width="8" height="2" fill="#8B4513"/>
  <circle cx="14" cy="45" r="1.5" fill="#FF69B4"/>
  <circle cx="18" cy="45" r="1.5" fill="#FF69B4"/>
</svg>
