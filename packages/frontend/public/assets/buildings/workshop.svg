<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Workshop - siege weapon construction -->
  <defs>
    <linearGradient id="workshopWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
  </defs>
  <!-- Foundation -->
  <rect x="4" y="54" width="56" height="4" fill="#606060"/>
  <!-- Main building (large barn style) -->
  <rect x="6" y="28" width="52" height="26" fill="url(#workshopWood)" stroke="#5C4033" stroke-width="1.5"/>
  <!-- Tall roof -->
  <polygon points="32,6 62,28 2,28" fill="#8B4513" stroke="#5C4033" stroke-width="1"/>
  <!-- Large doors (open) -->
  <rect x="18" y="34" width="28" height="20" fill="#3D2817"/>
  <!-- Catapult inside -->
  <rect x="24" y="44" width="16" height="4" fill="#8B4513"/>
  <polygon points="28,44 32,32 36,44" fill="#A0522D" stroke="#5C4033" stroke-width="0.5"/>
  <ellipse cx="26" cy="50" rx="3" ry="3" fill="#5C4033"/>
  <ellipse cx="38" cy="50" rx="3" ry="3" fill="#5C4033"/>
  <!-- Ram outside -->
  <rect x="48" y="50" width="12" height="4" fill="#8B4513"/>
  <polygon points="60,50 64,52 60,54" fill="#505050"/>
  <ellipse cx="52" cy="54" rx="2" ry="2" fill="#404040"/>
  <ellipse cx="58" cy="54" rx="2" ry="2" fill="#404040"/>
  <!-- Tools -->
  <rect x="8" y="40" width="6" height="2" fill="#808080"/>
  <rect x="6" y="36" width="2" height="10" fill="#8B4513"/>
  <!-- Rope/chain -->
  <line x1="30" y1="32" x2="30" y2="20" stroke="#D2691E" stroke-width="1"/>
  <line x1="34" y1="32" x2="34" y2="18" stroke="#D2691E" stroke-width="1"/>
</svg>
